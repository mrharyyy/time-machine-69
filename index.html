<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Time Machine 69</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="watermark">finally made mine first project for NASA in final year</div>

  <div class="wrap">
    <h1>Time Machine 69</h1>

    <div class="row">
      <input id="year" type="number" value="2050" />
      <button id="go">Travel</button>
    </div>

    <div class="screen" id="screen">
      <span class="line muted">Ready. Enter a year and hit Travel.</span>
      <span class="cursor"></span>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
