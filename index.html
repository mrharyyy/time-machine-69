<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Future Blink</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <h1 class="brand">FUTURE<span>•</span>BLINK</h1>
      <p class="sub">One-blink sequences. No cringe typewriter.</p>
    </header>

    <section class="panel">
      <label class="field" for="year">
        <input id="year" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="enter future years only" aria-label="Future year" />
        <button id="go" class="btn" aria-label="Start sequence">Start</button>
      </label>
      <p id="hint" class="hint">Only years ≥ 2026 are allowed. 2025 and earlier will throw an error.</p>
      <p id="error" class="error" role="alert" aria-live="assertive"></p>
    </section>

    <section id="screen" class="screen" aria-live="polite" aria-atomic="false"></section>

    <footer class="foot">
      <small>Made for fun • tweak timings in <code>app.js</code></small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
